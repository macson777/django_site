{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main>
<h3 class='text-center'>Регистрация нового пользователя</h3>
<div class='col-sm-8 col-sm-offset-2'>
<hr>
<form action='' method="POST">
	{% csrf_token %}
	{{ form|crispy }}
	<script async src="https://telegram.org/js/telegram-widget.js?7" data-telegram-login="siteform_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
	<input type='submit' class='btn btn-success btn-block' value='Зарегистрироваться'>
</form>
</div>
</main>
{% endblock %}
