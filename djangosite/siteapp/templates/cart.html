{% extends "base.html" %}

{% block content %}
<h3 class="text-center"> Ваша корзина</h3>
<br>
<table class="table">
    <tr>
        <td class="text-center"><strong>Товар</strong></td>
        <td class="text-center"><strong>Количество</strong></td>
        <td class="text-center"><strong>Цена</strong></td>
    </tr>
    {% for item in cart.items.all %}
    <tr>
        <td class="text-center">{{ item.product.name }}</td>
        <td class="text-center">{{ item.qty }}</td>
        <td class="text-center">{{ item.item_total }}</td>
        <td class="text-center"><a href="{% url 'remove_from_cart' product_slug=item.product.slug %}" class="btn btn-default">Удалить из корзины</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
