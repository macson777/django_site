{% extends 'base.html' %}

{% block content%}
<main>
<form action='{% url "telegram_form" %}' method="POST">
{% csrf_token %}
<div class="container">
<div class="row">
<div class="col-md-4"> </div>
<div class="col-md-4">
   <h4>Обратная связь</h4>
   <form method="post">
<div class="form-group">
   <label for="name">Ваше имя:</label>
   <input type="name" name="name" class="form-control" id="name" placeholder="Name">
</div>
<div class="form-group">
   <label for="email1">E-mail:</label>
   <input type="email" name="email" class="form-control" id="email1" placeholder="mymail@gmail.com">
</div>
<div class="form-group">
   <label for="phone">Номер телефона:</label>
   <input type="tel" name="phone" class="form-control" id="phone" placeholder="+375 12 3456789">
</div>
<div class="form-group">
   <label for="message">Сообщение:</label>
   <textarea class="form-control" name="message" rows="3"></textarea>
</div>
   <button type="submit" class="btn btn-info">Отправить сообщение</button>
</form>
</div>
<div class="col-md-4"> </div> </div>
</div>
</main>
<script>
	$(document).ready(function(){
		$("#phone").mask("+375 (99) 999-99-99")
		})
</script>
{% endblock %}
