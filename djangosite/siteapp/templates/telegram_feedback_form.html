{% extends 'base.html' %}

{% block content%}<head>
    <title>!!!!!!!!!!!!!!!!!!</title>


<div class="container">
<div class="row">
<div class="col-md-4"> </div>
<div class="col-md-4">
   <h4>Enter your info</h4>
   <form method="post">
<div class="form-group">
   <label for="name">Ваше имя:</label>
   <input type="name" name="name" class="form-control" id="name" placeholder="Name" style="font-style:italic">
</div>
<div class="form-group">
   <label for="email1">E-mail:</label>
   <input type="email" name="email" class="form-control" id="email1" placeholder="mymail@gmail.com" style="font-style:italic">
</div>
<div class="form-group">
   <label for="phone">Номер телефона:</label>
   <input type="phone" name="phone" class="form-control" id="phone" placeholder="+123 44 5556789" style="font-style:italic">
</div>
<div class="form-group">
   <label for="message">Сообщение:</label>
   <textarea class="form-control" name="message" rows="3"></textarea>
</div>
   <button type="submit" class="btn btn-info">Отправить сообщение</button>
</form>
</div>
<div class="col-md-4"> </div> </div>
</div>

{% endblock %}
